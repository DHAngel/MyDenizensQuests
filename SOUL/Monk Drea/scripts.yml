'A Warm Welcome':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - -FINISHED 'A Warm Welcome'
  Steps:
    1:
      Proximity Trigger:
        Script:
        - CHAT "I have been expecting you <PLAYER>"
        - EMOTE "bows."
        - WAIT 1
        - CHAT "We have much to talk about."
        - NARRATE "To talk to <NPC> again, right click him."
        - ZAP DURATION: 30
    2:
      Click Trigger:
        Script:
        - CHAT "Thank you for speaking to me."
        - WAIT 1
        - CHAT "Welcome to the World of <World>"
        - CHAT "In order to survive in <World> you must find your path."
        - WAIT 1
        - CHAT "The Paths are: Caster, Healer, Warrior and Rogue."
        - Wait 1
        - CHAT "To find your path you must speak with the four instructors"
        - CHAT "Gen is the Healer, Visco is the Warrior, Dante is the Rogue and Fenbar is the Caster."
        - Wait 1
        - CHAT "Please speak to the four instructors then return to me with your decision."
        - FINISH
        
'Instruction':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - FINISHED 'Speak to Gen'
    - FINISHED 'Speak to Visco'
    - FINISHED 'Speak to Dante'
    - FINISHED 'Speak to Fenbar'
  Steps:
    1:
      Proximity Trigger:
        Script:
        - NARRATE "You have spoken to the Instructors, speak to <NPC> by right clicking him."
        - ZAP Duration: 10
    2:
      Click Trigger:
        Script:
        - CHAT "So you have spoken to the instructors yes?
        - HINT short
      Chat Trigger:
        '1':
          Trigger: /Yes/ I have spoken to them.
          Script:
          - ENGAGE
          - CHAT "Ahh good, it is time to choose your Path"
          - CHAT "What path will you go? Rogue, Healer, Warrior, or Caster?"
          - Zap
          - HINT short
        Chat Trigger:
          '1':
            Trigger: /Rogue/
            Script:
            - CHAT "Then you have made your choice. Please speak to Dante for more instruction"
            - NARRATE "To choose Rogue type /hero choose Rogue"
            - PERMISS Heroes.choose.ROUGE
            - FINISH
          '2':
            Trigger: /Warrior/
            Script:
            - CHAT "Then you have made your choice. Please speak to Visco for more instruction.
            - NARRATE "To choose Rogue type /hero choose Warrior"
            - PERMISS Heroes.choose.WARRIOR
            - FINISH
          '3':
            Trigger: /Healer/
              Script:
              - CHAT "Then you have made your choice. Please speak to Gen for more instruction.
              - NARRATE "To choose Rogue type /hero choose Healer"
              - PERMISS Heroes.choose.Healer
              - FINISH
          '4':
            Trigger: /Caster/
              Script:
              - CHAT "Then you have made your choice. Please speak to Fenbar for more instruction.
              - NARRATE "To choose Rogue type /hero choose Caster"
              - PERMISS Heroes.choose.Caster
              - FINISH
          
  