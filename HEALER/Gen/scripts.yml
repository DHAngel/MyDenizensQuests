'Speak to Gen':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - FINISHED 'A Warm Welcome'
    - -FINISHED 'Speak to Gen'
  Steps:
    1:
      Click Trigger:
        Script:
        - Emote "smiles."
        - CHAT "Hello <Player>, it is nice to see you."
        - CHAT "I am Gen, the Healer trainer"
        - WAIT 1
        - CHAT "I am assuming you have come to hear about the Healer."
        - CHAT "As Healers it is our job to protect our Allies on the field by healing their health up"
        - CHAT "allowing them to continue in battle".
        - WAIT 1
        - CHAT "Our specilizations are Druid, Cleric, Bloodmage, and Disciple"
        - CHAT "Disciple is more of a battle healer than a healer like the others."
        - CHAT "Bloodmage uses their own HP to heal their allies."
        - CHAT "I'd love to tell you move, but... you need to get going!"
        - NARRATE "You have spoken to Gen"
        - FINISH

'Healer Accepted':
  Type: Interact
  Requirements:
    Mode: All
    List:
    - -FINISHED 'Healer Accepted'
    #Healer Perm here
  Steps:
    1:
      Proximity Trigger:
        Script:
        - EMOTE "smiles."
        - CHAT "Hello again <Player>! Glad to see you again!"
        - NARRATE "To Talk to this NPC again, Right click her."
        - ZAP Duration: 20
    2:
      Click Trigger:
        Script:
        - ENGAGE
        - CHAT "Alright, do you mind taking these supplies to (Insert Place)?"
        - CHAT "Thanks hun, (Insert Place) is in dire need of splints."
        - CHAT "My sister Jenna takes care of the supplies, give these to her."
        - GIVE PAPER QTY: 5
        - GIVE STICK QTY: 10
        - FINISH
        - DISENGAGE